<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Bootstrap JavaScript Bundle with Popper -->

        <script>  
             document.addEventListener('DOMContentLoaded', function() {
            
            let correct = document.querySelector('.correct');
            correct.addEventListener('click',function(){
                correct.style.backgroundColor = 'green';
                document.querySelector('#hi').innerHTML = "Correct!";
                });
        
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i=0; i<incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#hi').innerHTML = "Incorrect";
                    });
                }
            });

        </script>
        <!-- CSS -->
        <link href="styles.css" rel="stylesheet">

        <title>STORM TRIVIA</title>
    </head>

                <hr>

                <button class= "incorrect">golden hamster</button>
                <button class= "correct"> syrian long haired hamster</button>
                <button class= "incorrect"> european hamster</button>
                <button class= "incorrect"> winter white dwarf hamster</button>
                <p id="hi"> </p>

            </div>
