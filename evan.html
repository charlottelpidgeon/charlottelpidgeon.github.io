<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            console.log('i');
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click',function(){
                    console.log('click');
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = "Correct!";
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i=0; i<incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = "Incorrect";
                    });
                }
            });
        </script>
        <!-- CSS -->
        <link href="styles.css" rel="stylesheet">

        <title>EVAN TRIVIA</title>
    </head>
    <body>
        <h1 id ="evtriv">EVAN TRIVIA</h1>


        <div class="container">

            <div class="section">
                <hr>

                <h3 class="trivia"> What is Evans favorite number??</h3>
                <button class= "incorrect"> 7</button>
                <button class= "incorrect"> 14</button>
                <button class= "correct"> 18</button>
                <button class= "incorrect"> 22</button>
                <p id="feedback1"> </p>
                <!-- from https://www.w3schools.com/howto/howto_css_next_prev.asp to go to previous page-->
                <a href="main.html" class="previous">&laquo; Previous</a>
            </div>
        </div>
    </body>
</html>
